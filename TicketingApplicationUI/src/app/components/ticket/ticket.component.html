<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <!-- Create Ticket heading -->
            <h3 class="pt-3 font-weight-bold">Create Ticket</h3>
          </div>
          <div class="panel-body p-3">
            <!-- Create Ticket form -->
            <form [formGroup]="ticketForm">
              <!-- Subject input -->
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="ticketForm.controls['subject'].dirty && ticketForm.hasError('required', 'subject')">
                  <span class="fa fa-heading p-2"></span>
                  <input formControlName="subject" type="text" placeholder="Subject">
                </div>
              </div>
              <!-- Error message for Subject -->
              <small *ngIf="ticketForm.controls['subject'].dirty && ticketForm.hasError('required', 'subject')" class="text-danger">*Subject is required</small>

              <!-- Priority input -->
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="ticketForm.controls['priority'].dirty && ticketForm.hasError('required', 'priority')">
                  <span class="fa fa-exclamation-triangle p-2"></span>
                  <input formControlName="priority" type="text" placeholder="Priority">
                </div>
              </div>
              <!-- Error message for Priority -->
              <small *ngIf="ticketForm.controls['priority'].dirty && ticketForm.hasError('required', 'priority')" class="text-danger">*Priority is required</small>

              <!-- Description input -->
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="ticketForm.controls['description'].dirty && ticketForm.hasError('required', 'description')">
                  <span class="fa fa-info p-2"></span>
                  <textarea formControlName="description" placeholder="Description"></textarea>
                </div>
              </div>
              <!-- Error message for Description -->
              <small *ngIf="ticketForm.controls['description'].dirty && ticketForm.hasError('required', 'description')" class="text-danger">*Description is required</small>

              <!-- Create Ticket button -->
              <button (click)="onCreateTicket()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Create Ticket</button>
            </form>

            <!-- Dashboard button -->
            <button (click)="toDashboard()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Dashboard</button>
          </div>
        
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3"></div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
